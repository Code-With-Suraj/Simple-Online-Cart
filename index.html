<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Online Shopping Cart</h1>
    </header>
    <main>
        <section class="products">
            <h2>Products</h2>
            <div class="productList">
                <div class="product" data-id="1" data-price="3500">
                    <h3>Headphone</h3>
                    <p>Price: Rs.3500</p>
                    <button class="addToCart">Add to Cart</button>
                </div>
                <div class="product" data-id="2" data-price="18000">
                    <h3>Mobile</h3>
                    <p>Price: Rs.18000</p>
                    <button class="addToCart">Add to Cart</button>
                </div>
                <div class="product" data-id="3" data-price="25000">
                    <h3>Television</h3>
                    <p>Price: Rs.25000</p>
                    <button class="addToCart">Add to Cart</button>
                </div>
                <div class="product" data-id="4" data-price="10000">
                    <h3>Big Home Theater</h3>
                    <p>Price: Rs.10000</p>
                    <button class="addToCart">Add to Cart</button>
                </div>

            </div>
        </section>
        <section class="cart">
            <h2>Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- <td>Headphone</td>
                    <td>3500</td>
                    <td><input class="inputQty" type="number" min="1" value="1"></td>
                    <td>3500</td>
                    <td><button class="remove">Remove</button></td> -->
                </tbody>
            </table>
            <div class="cartTotal">
                <p class="cartTotal"><strong>Total: Rs <span id="cartTotal">0.00</span></strong></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Online Store</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
